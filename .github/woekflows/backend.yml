name: Backend CI

on:
  push:
    paths:
      - "backend/**"
    pull_request:
      paths:
        - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: action/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check server start
        run: node -e "console.log('Backend Ok')"
